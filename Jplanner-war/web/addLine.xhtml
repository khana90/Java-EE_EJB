<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Add Line"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Line Id:" for="lineid" />
                    <h:inputText id="lineid" value="#{lineController.l.lineid}" 
                    title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Line Name:" for="linename" />
                    <h:inputText id="linename" value="#{lineController.l.linename}" title="Name" />
                    <h:outputLabel value="Start Point:" for="startpoint" />
                    <h:inputText id="startpoint" value="#{lineController.l.startpoint}" title="Startpoint" />
                    <h:outputLabel value="End Point:" for="endpoint" />
                    <h:inputText id="endpoint" value="#{lineController.l.endpoint}" title="Endpoint" />
                    <br></br> <p></p>
       <h:commandButton value="Save" action ="#{lineController.addLine()}" style ="float: left" ></h:commandButton>
       <p></p>
      <h:link value="Cancel" outcome="index"></h:link>
      
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
