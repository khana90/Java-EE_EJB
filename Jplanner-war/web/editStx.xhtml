<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Update station on crossing"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="lineid" />
                    <h:inputText readonly="true" id="idx" value="#{crossingStController.x.idx}" 
                                 title="Id" required="true" requiredMessage="The Id field is required."/>
                    
                    <h:outputLabel value="Line Id:" for="lineid" />
                    <h:inputText id="lineid" value="#{crossingStController.x.lineid}" title="Name" />
                    
                    <h:outputLabel value="Station Id" for="stationid" />
                    <h:inputText id="stationid" value="#{crossingStController.x.stationid}" title="Railwaycom" />
                    <h:commandButton value ="Save" action="#{crossingStController.editStx()}"></h:commandButton>
                </h:panelGrid>
                <br></br>
                <h:link value ="Go Back" outcome="index2"></h:link>
            </h:form>
        </f:view>

    </h:body>
</html>
